<article ng-repeat="project in projects" class="project dragend-page layout-1-2-3-4 iso-grid-item">

	<a href="{{project.link}}" class="projectLink overlay" data-overlay-slug="projects">

		<div class="projectImg" style="background-image: url('{{project.better_featured_image.media_details.sizes.thumbnail.source_url}}');" /></div>
		<p class="projectTitle">{{project.title}}</p>

	</a>

</article>
